remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-include-cache
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
  
exclude:
  - "*"
include:
  - _layouts/
  - _includes/
  - _sass/
  - assets/
  - _config.yml  
  - CNAME
  - PRIVACY_POLICY.md
  - README.md
